[collectd]
port           = 25826
address        = 127.0.0.1
relay          = /tmp/timeline-databus

[xmpp]
dmproc         = /tmp/dmproc-socket
host           = localhost
user           = foobar@localhost
pwrd           = foobar

[http]
port           = 4080
address        = 127.0.0.1
relay          = /tmp/multicast-databus
